dist: bionic

sudo: required

language: python

python:
- '3.6'
- '3.7'

stages:
- lint
- test
- deploy

install:
- pip install -e .[dev]
- pip install codecov


after_failure:
- pip freeze

script:
- coverage run ./manage.py test

after_success:
  - codecov

jobs:
  include:
  - stage: lint
    install:
    - pip install flake8
    before_script: skip
    script:
    - flake8 mapbox_baselayer
    after_script: skip
    after_success: skip

  - stage: deploy
    install: skip
    before_script: skip
    script: skip
    after_script: skip

    deploy:
      stage: deploy
      provider: pypi
      user: __token__
      password:
        secure: ""
      on:
        tags: true
