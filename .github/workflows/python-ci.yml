name: CI

on:
  pull_request:
  push:
    branches:
      - master
  release:
    types:
      - created
  schedule:
    - cron: '0 2 * * *'

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install ruff
        run: |
          python -m pip install ruff -U

      - name: Check linting
        run: |
          ruff check mapbox_baselayer test_mapbox_baselayer

      - name: Check format
        run: |
          ruff format --check mapbox_baselayer test_mapbox_baselayer
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.13' ]
        django-version: [ '4.2.*', '5.2.*', '6.0.*' ]
        exclude:
          - python-version: '3.10'
            django-version: '6.0.*'
          - python-version: '3.11'
            django-version: '6.0.*'

    steps:
    - uses: actions/checkout@v6

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get -y install gettext

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install .[dev]
        pip install Django==${{ matrix.django-version }} -U

    - name: Check pending migrations
      run: |
        ./manage.py makemigrations --check

    - name: Test with coverage
      run: |
        coverage run ./manage.py test -v3
        coverage report -m

    - name: Coverage upload
      run: |
        pip install codecov
        codecov

  publish:
    needs: [quality, test]
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    environment:
      name: pypi
      url: https://pypi.org/p/django-mapbox-baselayer/

    if: ${{ github.event_name == 'release' && github.event.action == 'created' }}
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Compile messages
        run: |
          pip install django
          sudo apt-get -qq update
          sudo apt-get -y install gettext
          django-admin compilemessages

      - name: Build package
        run: |
          python setup.py sdist bdist_wheel

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
